<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YOLOv8 Object Detection</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ1pEfFtA4hvfTQtT93WPlhhiFy88ogn8PEH0Iflbqsno+7PxQ5BvXOhh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">YOLOv8 Object Detection</h1>
      <form
        method="post"
        action="{{ url_for('detect') }}"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>
        <button class="btn btn-primary" type="submit">Detect</button>
      </form>
      {% if result_image %}
      <div class="mt-5">
        <h2 class="mb-3">Result</h2>
        <img
          src="{{ url_for('static', filename='results/' + result_image) }}"
          class="img-fluid border"
          alt="Detection Result"
        />
        <div class="mt-2 text-muted">
          <!-- Provide a link to download the result image -->
          <a
            href="{{ url_for('static', filename='results/' + result_image) }}"
            class="btn btn-link"
            download
            >Download result</a
          >
        </div>
      </div>
      {% endif %}
    </div>
    <!-- Bootstrap JS via CDN (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMCOU2zkVtID52hKRGHo9JQ5BX2M"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
